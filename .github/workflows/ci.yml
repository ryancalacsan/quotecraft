name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Format check
        run: pnpm format:check

      - name: Unit tests with coverage
        run: pnpm test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage/coverage-final.json
          fail_ci_if_error: false
          use_oidc: true

      - name: Type check & build
        run: pnpm build
        env:
          NEXT_PUBLIC_APP_URL: http://localhost:3000
          # Clerk publishable key (safe to expose - it's meant for frontend use)
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: pk_test_c2ltcGxlLWxhY2V3aW5nLTY3LmNsZXJrLmFjY291bnRzLmRldiQ
          CLERK_SECRET_KEY: sk_test_placeholder
          DATABASE_URL: postgresql://placeholder:placeholder@localhost:5432/placeholder
          STRIPE_SECRET_KEY: sk_test_placeholder
          STRIPE_WEBHOOK_SECRET: whsec_placeholder
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: pk_test_placeholder
          CLERK_WEBHOOK_SECRET: whsec_placeholder
          DEMO_USER_ID: user_placeholder
          CRON_SECRET: cron_placeholder

  e2e-tests:
    runs-on: ubuntu-latest
    needs: lint-and-test
    # Only run E2E tests if secrets are available (not on forks)
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm playwright install --with-deps chromium

      - name: Run E2E tests
        run: pnpm playwright test --project=smoke --project=demo-login
        env:
          NEXT_PUBLIC_APP_URL: http://localhost:3000
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: pk_test_c2ltcGxlLWxhY2V3aW5nLTY3LmNsZXJrLmFjY291bnRzLmRldiQ
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY }}
          CLERK_WEBHOOK_SECRET: ${{ secrets.CLERK_WEBHOOK_SECRET }}
          DEMO_USER_ID: ${{ secrets.DEMO_USER_ID }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
          # E2E test user credentials
          E2E_CLERK_USER_USERNAME: ${{ secrets.E2E_CLERK_USER_USERNAME }}
          E2E_CLERK_USER_PASSWORD: ${{ secrets.E2E_CLERK_USER_PASSWORD }}

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
